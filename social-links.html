<!DOCTYPE html>
<html>
  <header>
    <title> Social Links Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/social-links.css">
  </header>
  <body>
    <div class="body-color">
      <div class="social-link">
           <div class="avatar" >
                <img class="jessica" src="assets/avatar-jessica.jpeg">
           </div>
           <div class="name-descriptions">
                <p class="jess">Jessica Randall</p>
                <p class="london"> London, United Kingdom</p>
                <p class="frontend">"Front-end developer and avid reader." </p>
           </div>
           <div class="social-media">
                <button class="github">Github</button>
                <button class="front-end">Frontend Mentor</button>
                <button class="linkedin">LinkedIn</button>
                <button class="twitter">Twitter</button>
                <button class="instagram">Instagram</button>
           </div>
      </div>
    </div>
      
  </body>
</html>
